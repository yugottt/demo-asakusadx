<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Asakusa</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B2B;
            --secondary-color: #FF416C;
            --text-color: #333;
            --bg-color: #FFFFFF;
            --card-bg-color: #f9f9f9;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 414px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .categories, .sort-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .category-btn, .sort-btn {
            background-color: var(--card-bg-color);
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .spot-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .spot-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .spot-card h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .spot-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .map-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
        }
        .nav-btn.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        .language-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--card-bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
              <!-- ASAKUSA -->
              <text x="150" y="128" font-family="Gill Sans, sans-serif" font-size="56" font-weight="bold" fill="#FF4500" text-anchor="middle">ASAKUSA</text>
              <!-- PULSE -->
              <text x="150" y="80" font-family="Gill Sans, sans-serif" font-size="86" font-weight="bold" fill="#000000" text-anchor="middle">PULSE</text>
            </svg>
        </h1>

        <input type="text" class="search-bar" placeholder="検索...">

        <div class="categories">
            <button class="category-btn">食事</button>
            <button class="category-btn">買い物</button>
            <button class="category-btn">体験</button>
            <button class="category-btn">宿泊</button>
        </div>

        <div class="sort-options">
            <button class="sort-btn">人気順</button>
            <button class="sort-btn">混雑度順</button>
            <button class="sort-btn">待ち時間順</button>
            <button class="sort-btn">距離順</button>
        </div>

        <h2>おすすめスポット</h2>

        <div class="spot-list">
            <div class="spot-card">
                <h3>米久本店</h3>
                <p>創業1872年の老舗すき焼き店。伝統的な味わいと雰囲気が人気。</p>
                <div class="spot-info">
                    混雑度: 中 | 待ち時間: 30分 | 0.5km
                </div>
                <a href="https://www.google.com/maps/dir/?api=1&destination=米久本店+浅草" class="map-button" target="_blank">ルート表示</a>
            </div>
        </div>

        <div id="loading" style="display: none;">
            読み込み中...
        </div>
    </div>

    <div class="nav-bar">
        <a href="#" class="nav-btn active">ホーム</a>
        <a href="#" class="nav-btn">マップ</a>
        <a href="#" class="nav-btn">予約</a>
        <a href="#" class="nav-btn">マイページ</a>
    </div>

    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>
                <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
                  <!-- ASAKUSA -->
                  <text x="150" y="128" font-family="Gill Sans, sans-serif" font-size="56" font-weight="bold" fill="#FF4500" text-anchor="middle">ASAKUSA</text>
                  <!-- PULSE -->
                 <text x="150" y="80" font-family="Gill Sans, sans-serif" font-size="86" font-weight="bold" fill="#000000" text-anchor="middle">PULSE</text>
                </svg>
                Select your language.
            </h2>
            <button class="language-btn">English</button>
            <button class="language-btn">中文</button>
            <button class="language-btn">한국어</button>
            <button class="language-btn">ไทย</button>
            <button class="language-btn">日本語</button>
        </div>
    </div>

    <script>
        // 言語選択モーダルを表示する関数
        function showLanguageModal() {
            document.getElementById('languageModal').style.display = 'block';
        }

        // ページ読み込み時に言語選択モーダルを表示
        window.onload = showLanguageModal;

        // モーダル外クリックでモーダルを閉じる
        window.onclick = function(event) {
            if (event.target == document.getElementById('languageModal')) {
                document.getElementById('languageModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
